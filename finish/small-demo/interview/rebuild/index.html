<!DOCTYPE html>
<html>

<head>
    <title>面试题</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/flexible.js"></script>
</head>

<body>
    <div class="container">
        <nav>
            <ul class="flex">
                <li>
                    <div class="icon icon-1"></div>
                    <p>货币基金</p>
                </li>
                <li>
                    <div class="icon icon-2"></div>
                    <p>定期理财</p>
                </li>
                <li>
                    <div class="icon icon-3"></div>
                    <p>保险理财</p>
                </li>
                <li>
                    <div class="icon icon-4"></div>
                    <p>指数基金</p>
                </li>
            </ul>
        </nav>
        <section class="flex type-1">
            <div class="rate">
                <p><span>3</span>.8459%</p>
                <p class="tip">近七日年化</p>
            </div>
            <div class="intro">
                <p>稳健收益随存随取</p>
                <p>汇添富基金全额宝</p>
                <div class="group"><span>低风险</span><span>货基</span></div>
            </div>
            <div class="tag">
                <div>抢购中</div>
            </div>
        </section>
        <section class="flex type-1">
            <div class="rate">
                <p><span>5</span>.80%</p>
                <p class="tip">预期年化收益率</p>
            </div>
            <div class="intro">
                <p>锁定66天后随时可取</p>
                <p>光大永明定活保66</p>
                <div class="group"><span>中风险</span><span>保险</span></div>
            </div>
            <div class="tag">
                <div>热门</div>
            </div>
        </section>
        <section class="type-2">
            <ul class="flex">
                <li>
                    <div>
                        <span>
                            跟紧大盘
                        </span>
                    </div>
                    <p>指数涨基金涨</p>
                </li>
                <li>
                    <div>
                        <span>投资
                            <br/>方便简单
                        </span>
                    </div>
                    <p>交易成本低</p>
                </li>
                <li>
                    <div><span>高风险</span></div>
                    <p>存在亏损可能</p>
                </li>
            </ul>
        </section>
        <section class="type-3">
            <div class="item">
                <p class="title">易方达基金易理财<small>000359</small></p>
                <div class="detail flex">
                    <div>
                        <p class="recent">3.9300%</p>
                        <p>近七日年化</p>
                    </div>
                    <div>
                        <p class="all">0.8524</p>
                        <p>万份收益(元)</p>
                    </div>
                </div>
            </div>
            <div class="property flex">
                <div>1分起购</div>
                <div>随买随取</div>
                <div>低风险</div>
            </div>
        </section>
    </div>
</body>

</html>
