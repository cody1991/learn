<!DOCTYPE html>
<html class="no-skrollr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Classic parallax page</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }
    
    html,
    body {
        /*height: 100%;*/
    }
    
    .skrollr-desktop body {
        /*height: 100% !important;*/
    }
    
    body {
        font-family: sans-serif;
    }
    
    .parallax-image-wrapper {
        position: fixed;
        left: 0;
        width: 100%;
        overflow: hidden;
    }
    
    .parallax-image-wrapper-100 {
        height: 1000px;
        top: -1000px;
    }
    
    .parallax-image {
        display: none;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    /*.parallax-image-50 {
        height: 200%;
        top: -50%;
    }*/
    /*.parallax-image-100 {
        height: 100%;
        top: 0;
    }*/
    
    .parallax-image-100 {
        height: 1000px;
        top: 0;
    }
    
    .parallax-image.skrollable-between {
        display: block;
    }
    
    .no-skrollr .parallax-image-wrapper {
        display: none !important;
    }
    
    #skrollr-body {
        /*height: 100%;*/
        overflow: visible;
        position: relative;
    }
    
    .gap {
        background: transparent center no-repeat;
        background-size: cover;
    }
    
    .gap p {
        color: #fff;
        font-size: 60px;
        text-align: center;
    }
    
    .skrollr .gap {
        background: transparent !important;
    }
    
    .gap-50 {
        height: 50%;
    }
    
    .gap-100 {
        height: 1000px;
    }
    
    .header,
    .content {
        background: #fff;
        padding: 1em;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    
    .content-full {
        height: 100%;
    }
    
    #done {
        height: 100%;
    }
    </style>
</head>

<body>
    <div class="parallax-image-wrapper parallax-image-wrapper-100" data-anchor-target=".gap-1" data-bottom-top="transform:translate3d(0px, 200%, 0px)" data-top-bottom="transform:translate3d(0px, 0%, 0px)">
        <div class="parallax-image parallax-image-100" style="background-image:url(images/kitteh1.jpg)" data-anchor-target=".gap-1" data-bottom-top="transform: translate3d(0px, -80%, 0px);" data-top-bottom="transform: translate3d(0px, 80%, 0px);"></div>
    </div>
    <div class="parallax-image-wrapper parallax-image-wrapper-100" data-anchor-target=".gap-2" data-bottom-top="transform:translate3d(0px, 200%, 0px)" data-top-bottom="transform:translate3d(0px, 0%, 0px)">
        <div class="parallax-image parallax-image-100" style="background-image:url(images/kitteh2.jpg)" data-anchor-target=".gap-2" data-bottom-top="transform: translate3d(0px, -80%, 0px);" data-top-bottom="transform: translate3d(0px, 80%, 0px);"></div>
    </div>
    <div id="skrollr-body">
        <div class="gap gap-100 gap-1" style="background-image:url(images/kitteh1.jpg);">
            <p>123</p>
        </div>
        <div class="gap gap-100 gap-2" style="background-image:url(images/kitteh2.jpg);">
            <p>321</p>
        </div>
    </div>
    <script type="text/javascript" src="../dist/skrollr.min.js"></script>
    <script type="text/javascript">
    skrollr.init({
        smoothScrolling: false,
        mobileDeceleration: 0.004
    });
    </script>
</body>

</html>
