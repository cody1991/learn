<!DOCTYPE html>
<html>

<head>
  <!-- This stylesheet contains specific styles for displaying the map
         on this page. Replace it with your own styles as described in the
         documentation:
         https://developers.google.com/maps/documentation/javascript/tutorial -->
  <link rel="stylesheet" href="https://google-developers.appspot.com/maps/documentation/javascript/demos/demos.css">
</head>

<body>
  <div id="map"></div>
  <script>
  function initMap() {
    // Create a map object and specify the DOM element for display.
    var map = new google.maps.Map(document.getElementById('map'), {
      center: {
        lat: -34.397,
        lng: 150.644
      },
      scrollwheel: false,
      zoom: 8
    });
  }

  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgRvl716Nha0x-1P7av_bFidGrHRD8TC4&callback=initMap" async defer></script>
</body>

</html>
